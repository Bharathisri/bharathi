<html>

<head>
    <title>LIST</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="can.js"></script>

</head>

<body>

    <h1>canvas</h1>
    <canvas id="mycanvas" width="500" height="500" style="border:1px solid black;"></canvas>
    <button id="but1">SHAPE</button>
    <button id="but2">ROTATE</button>
    <button id="but3">CLEAR</button>

    <script>

        var canvas = document.getElementById("mycanvas");
        var ctxt = canvas.getContext('2d');



        $(document).ready(function () {
            $("#but1").click(function () {

                ctxt.fillStyle = '#f00';
                ctxt.strokeStyle = '#000';
                ctxt.lineWidth = 3;
                ctxt.beginPath();
                ctxt.moveTo(60, 240);
                ctxt.lineTo(240, 240);
                ctxt.lineTo(150, 60);
                ctxt.closePath();
                ctxt.fill();
                ctxt.stroke();

            });
            $("#but2").click(function () {
                ctxt.clearRect(0, 0, canvas.width, canvas.height);

                ctxt.save();
                ctxt.fillStyle = '#b44';
                ctxt.strokeStyle = '#000';
                ctxt.lineWidth = 3;
                ctxt.translate(canvas.width / 2, canvas.height / 2);
                ctxt.rotate(Math.PI / 4);
                ctxt.beginPath();
                ctxt.moveTo(-90, 90);
                ctxt.lineTo(90, 90);
                ctxt.lineTo(0, -90);

                ctxt.closePath();
                ctxt.fill();
                ctxt.stroke();
               
               

            });
            $("#but3").click(function () {
                ctxt.setTransform(1,0,0,1,0,0);
                ctxt.restore();
                ctxt.clearRect(0, 0, canvas.width, canvas.height);



            });

        })
    </script>





</body>

</html>
